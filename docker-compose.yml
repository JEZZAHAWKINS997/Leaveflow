version: '3.8'

services:
  # PostgreSQL Database
  db:
    container_name: leaveboard-db
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init/db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${DB_USER:-leaveboard}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-leaveboard}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leaveboard}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching/sessions
  redis:
    container_name: leaveboard-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes

  # API Server (Base44 compatible)
  api:
    container_name: leaveboard-api
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3080}:3080"
    environment:
      NODE_ENV: production
      PORT: 3080
      DATABASE_URL: postgres://${DB_USER:-leaveboard}:${DB_PASSWORD}@db:5432/${DB_NAME:-leaveboard}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      APP_URL: ${APP_URL:-http://localhost:3080}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@leaveboard.local}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # Web Application
  web:
    container_name: leaveboard-web
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api

networks:
  default:
    name: leaveboard-network
